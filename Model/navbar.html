<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeTogether</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

</head>

<body>
    <div class="main-header">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">GlobeTogether</div>
            <div class="menu">
                <div id="container">
                    <a href="#" aria-label="Profie" id="profileBtn">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
                <div id="container">
                    <a href="#" aria-label="Notifications">
                        <i class="fa-solid fa-bell"></i>
                    </a>
                </div>
                <div id="container">
                    <a href="#" aria-label="Groups">
                        <i class="fa-solid fa-user-group"></i>
                    </a>
                </div>
                <div id="container">
                <a href="#" aria-label="Messages">
                    <i class="fa-brands fa-rocketchat"></i></a>
                </div>
            </div>
        </nav>

        <!-- Header Section -->
        <header class="header">

            <div class="header-content">
                <h1>Discover Your Next Adventure</h1>
                <p>Connect with like-minded travelers and embark on unforgettable journeys together.</p>
                <div class="search-bar">
                    <input type="text" placeholder="Explore destinations, trips, and more...">
                    <span class="icon">&#128269;</span>
                </div>
        </header>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&#10006;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!--                  -->

    </div>
    <script src="navbar.js"></script>
</body>

</html>
